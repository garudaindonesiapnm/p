<div class="form-group">
    <label>Provinsi</label>
    <select class="form-control">
        <option ng-contoller="alamatCtrl" ng-repeat="x in $root.provinsi">{{x.MS_PROVINSI}}</option>
    </select>
</div>
<div class="form-group">
    <label>Kabupaten / Kota</label>
    <select class="form-control">
        <option>Jakarta Timur</option>
        <option>Jakarta Barat</option>
        <option>Jakarta Utara</option>
        <option>Jakarta Selatan</option>
        <option>Jakarta Pusat</option>
    </select>
</div>
<div class="form-group">
    <label>Kecamatan</label>
    <select class="form-control">
        <option>Jatinegara</option>
        <option>Ciracas</option>
    </select>
</div>
<div class="form-group">
    <input type="number" class="form-control" placeholder="Kode Pos" />
</div>
<div class="form-group">
    <textarea type="text" class="form-control" placeholder="Alamat" ></textarea>
</div>
<div class="form-group">
    <input type="number" class="form-control" placeholder="Lama Menempati" />
</div>
<div class="form-group">
    <label>Status Tempat</label>
    <select class="form-control">
        <option>Milik Pribadi</option>
        <option>Kontrak</option>
    </select>
</div>
