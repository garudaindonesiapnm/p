<div class="form-group">
    <label>Jenis Referensi *</label>
    <select class="form-control" ng-model="formDataProspekCreate.jenis_referensi">
        <option value="1">Debitur PNM</option>
        <option value="2">Internal PNM</option>
        <option value="3">Pihak Ketiga Lainnya</option>
        <option value="4">Hasil Canvasing</option>
        <option value="5">Walk In Customer</option>
    </select>
</div>
<div class="form-group">
    <label>Nama Referensi*</label>
    <input type="text" class="form-control" required ng-model="formDataProspekCreate.nama_referensi" ng-required="required"/>
</div>
<div class="form-group">
    <label>Nomor Handphone Sumber Referensi*</label>
    <input type="number" class="form-control" required ng-model="formDataProspekCreate.no_hp_sumber_referensi"/>
</div>
<div class="form-group">
    <label>Tanggal Realisasi Pertemuan *</label>
    <div>
        <md-datepicker md-placeholder="Masukan Tanggal Lahir" ng-model="formDataProspekCreate.tanggal_realisasi_pertemuan" ></md-datepicker>
    </div>
</div>

<div class="form-group">
    <label>Keterangan Kunjungan</label>
    <textarea class="form-control" ng-model="formDataProspekCreate.keterangan_kunjungan"></textarea>
</div>

<div class="form-group form-group-btn-step">
    <a ui-sref="prospekcreate.2" class="btn btn-primary btn-prev">
        <span class="ion ion-ios-arrow-left"></span>
    </a>
    <button type="submit" class="btn btn-primary btn-next">
        <span class="ion ion-ios-paperplane"></span>
    </button>
</div>
