<div class="container container-body">
    <ng-include src="'partials/navbar.html'"></ng-include>
    <div class="col-sm-8 col-sm-offset-2">
        <div class="page-header page-header-form">
            <h1>Prospek</h1>
            <ul class="list-inline ph-ac">
                <li class="box-shadow" ng-controller="mdl as m" ng-click="m.showObjectInfo();" ng-init="modalTemplate='partials/modals/modal-global.html'">
                    <span class="ion ion-ios-list-outline"></span>
                </li>
            </ul>
            <ng-include src="'partials/prospek-step.html'"></ng-include>
        </div>
        <div class="page-body">
            <form id="form-prospek" ng-submit="processFormProspek()">
                <div class="col-md-6 col-md-offset-3" ui-view></div>
            </form>
        </div>
    </div>
</div>
<div ng-controller="ModalDemoCtrl as $ctrl" class="modal-prospek"></div>
