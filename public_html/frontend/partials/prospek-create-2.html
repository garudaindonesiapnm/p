<div class="form-group">
    <label>Tanggal Lahir *</label>
    <div>
        <md-datepicker md-placeholder="Masukan Tanggal Lahir" ng-model="formDataProspekCreate.tanggal_lahir"></md-datepicker>
    </div>
</div>
<div class="form-group">
    <label>Jenis Kelamin *</label>
    <ul class="list-inline">
        <li>
            <input type="radio" name="jeniskelamin" value="1" required ng-model="formDataProspekCreate.jenis_kelamin"/>
            <label>Laki-laki</label>
        </li>
        <li>
            <input type="radio" name="jeniskelamin" value="2" required ng-model="formDataProspekCreate.jenis_kelamin"/>
            <label>Perempuan</label>
        </li>
    </ul>
</div>
<div class="form-group">
    <label>Alamat *</label>
    <textarea class="form-control" required ng-model="formDataProspekCreate.alamat"></textarea>
</div>
<div class="form-group">
    <label>Nomor Handphone *</label>
    <input type="number" class="form-control" required ng-model="formDataProspekCreate.nomor_handphone"/>
</div>

<div class="form-group">
    <label>Nama Ibu Kandung *</label>
    <input type="text" class="form-control" required ng-model="formDataProspekCreate.nama_ibu_kandung"/>
</div>
<div class="form-group">
    <label>Jenis Usaha *</label>
    <select class="form-control" ng-model="formDataProspekCreate.jenis_usaha">
        <option>Perdagangan</option>
        <option>Produksi</option>
        <option>Jasa</option>
        <option>Pertanian, Perkebunan</option>
        <option>Perikanan, Peternakan</option>
    </select>
</div>

<div class="form-group form-group-btn-step">
    <a ui-sref="prospekcreate.1" class="btn btn-primary btn-prev">
        <span class="ion ion-ios-arrow-left"></span>
    </a>
    <a ui-sref="prospekcreate.3" class="btn btn-primary btn-next">
        <span class="ion ion-ios-arrow-right"></span>
    </a>
</div>
